plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'com.codeborne:selenide:6.19.1'
    )
}

test {
    useJUnitPlatform()
}